# Root logger is configured at INFO and is sent to A1
log4j.rootLogger=INFO, A1

# [POLYPHENYDB-2519] Silence ERROR logs from PolyphenyDbException, SqlValidatorException during tests
log4j.logger.ch.unibas.dmi.dbis.polyphenydb.runtime.PolyphenyDbException=FATAL
log4j.logger.ch.unibas.dmi.dbis.polyphenydb.sql.validate.SqlValidatorException=FATAL
log4j.logger.ch.unibas.dmi.dbis.polyphenydb.plan.RexImplicationChecker=ERROR

# A1 goes to the console
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# Set the pattern for each log message
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p - %m%n
